<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
    <!-- <script src=""></script> -->
</head>
<body>
    <h1>Arithmetic Operator</h1>
     <!-- int a=10; -->

     <script>
        a=10;
        b=20;
        console.log(a+b);
        // document.write(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(a**b);//power or exponent
        console.log(++a);//preincrement
        console.log(a++);//postincrement
        console.log(b--);//decrement   
        

        
        document.write(2**3);
      
        

        
        
        

     </script>




</body>
</html>
