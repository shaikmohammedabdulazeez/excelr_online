<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational operator</title>
</head>
<body>
    <h1>Relational operator</h1>
    <pre>
        < ,> , <= , >=, ==,!= , ===
    </pre>


   <script>
    document.write('less than 10<20 is ',10<20);
             document.write("<br>")
   document.write('greater than 10>20 is ',10>20);
   document.write("<br>")
   document.write('less than or equal 10<=11 is ',10<=11);
   document.write("<br>")
   document.write('greater than or equal 11>=11 is ',11>=11);
   document.write("<br>")
   document.write(' equals to 11==12 is ',11==12);
   document.write("<br>")
   document.write('not equals 11!=11',11!=11);
   document.write("<br>")
   document.write(' equals to 11==11',11=='11');//loose comparison
   document.write("<br>")
   document.write(' equals three 11===11',11==='11');//tight/strict comparison



   </script>

</body>
</html>
