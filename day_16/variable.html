    <script>
        a=10;
        _b=20;
       // 1c=50;//not allowed
       c1=10;
       //d e=40;
       //if=20; 
       
       
        //number literals------------
       value1 =10;
       console.log(value1);
       console.log(typeof(value1));
        //string literals-----------
       value2='this is js';
       value3='this is javascript';
       value4='this is javascript session';


       console.log(value2);
       console.log(typeof(value2));

       console.log(value3);
       console.log(typeof(value3));

       console.log(value4);
       console.log(typeof(value4));

        //boolean literals--------------------------
       value4=true;
       console.log(value4);
       console.log(typeof(value4));

       value5=false;
       console.log(value5);
       console.log(typeof(value5));

        // null literals--------------------

        value6=null;
       console.log(value6);
       console.log(typeof(value6));//object

        // undefined literals-----------------

       let value7;
       console.log(value7);
       console.log(typeof(value7));//undefined

        //---------Data types-----------------------------


        // String name="azeez";
            name='azeez';
            console.log(typeof(name));


    </script>
