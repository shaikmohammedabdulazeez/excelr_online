<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let value=prompt('enter a number to get square of it')
        let num=parseInt(value);  
        let square= (num)=>{
            return num*num;
        }
        document.write(`The square of ${num} is ${square(num)}`)

    </script>
</body>
</html>
