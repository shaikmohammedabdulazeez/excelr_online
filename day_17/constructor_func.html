<body>
    
    <script>

        function Book(title, author, pages) {
            this.title = title;
            this.author = author;
            this.pages = pages;
        }

       const book= new Book("The Hobbit", "J.R.R. Tolkien", 310);
       
       
       console.log(book);
    
       console.log(`${book.title} is written by ${book.author} and has ${book.pages} pages.`);
       
    </script>
</body>
</html>
