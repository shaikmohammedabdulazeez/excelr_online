<!DOCTYPE html>
<html lang="en">

<body>
    <script>
     function* generatorFunction() {
        yield "Hello";
        yield "World";
        yield "from";
        yield "a";
        yield "generator!";
    }
    let gen = generatorFunction();
    console.log(gen.next()); // data and value
    console.log(gen.next()); 
    console.log(gen.next()); 
    console.log(gen.next()); 
    console.log(gen.next()); 
    console.log(gen.next()); 



    function* idGenerator(){
        let id=1; // initial value of id
        while(id<=20){ // infinite loop
            yield   `excelr_00${id++}`  ; // increment id by 1 and return the value
        }
    }
    let idGen = idGenerator(); // create an instance of the generator function
    console.log(idGen.next().value); 
    console.log(idGen.next().value); 
    console.log(idGen.next().value); 
    </script>
</body>
</html>
