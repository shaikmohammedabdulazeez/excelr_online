<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK1</title>
</head>
<body>
    
    <p>before changing the display</p>
    <h1 Style="color: blue; background-color: yellow; ">Lorem ipsum dolor sit amet.  h1 tag</h1>
    <i Style="color: blue; background-color: rgb(255, 115, 0);">Lorem ipsum dolor sit amet. i tag</i>
    
    <hr>
    <p>after changing the display</p>
    <h1 Style="color: blue; background-color: yellow; display: inline;">Lorem ipsum dolor sit amet.  h1 tag</h1>
    <i Style="color: blue; background-color: rgb(255, 115, 0); display: block;">Lorem ipsum dolor sit amet. i tag</i>
    
</body>
</html>
