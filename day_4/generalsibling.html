<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adjacent sibling</title>

    <style>
        div ~ p{
            background-color: blue;
        } 
    </style>
</head>
<body>
    
    <div>this is div</div>

    <p>this is p adjacent to div</p>
    <p>this is p adjacent to div</p>
    <small>this is small adjacent to div</small>
    <p>this is p adjacent to div</p>


</body>
</html>
