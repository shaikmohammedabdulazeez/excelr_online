<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Task</title>

    <link rel="icon" href="./medias/OIP.jpg">
    <style>
        marquee{
            border: 2px solid red;
        }

        img{
            height: 100px;
        }
    </style>
</head>
<body>
    
    <h1>Marquee Task</h1>
    <p>it used used to scroll the content</p>
    <hr>

    <p>this is a text</p>
 <!--  default direction is left(moving towards left) -->
    <marquee behavior="" direction="left">this is text</marquee>
    <marquee behavior="" direction="right">this is text</marquee>
    <marquee behavior="" direction="up" height="100px">this is text</marquee>
    <marquee behavior="" direction="down" height="100px">this is text</marquee>

<!-- default behavior is scroll -->
<marquee behavior="scroll" direction="left" scrollamount="20">
    <img src="./medias/OIP.jpg" alt="" >
</marquee>
<marquee behavior="slide" direction="left" scrollamount="20">
    <img src="./medias/OIP.jpg" alt="">
</marquee>
<marquee behavior="alternate" direction="left" scrollamount="20">
    <img src="./medias/OIP.jpg" alt="">
</marquee>






</body>
</html>
