<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Task</title>
    <style>
      img {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <h1>Multimedia Task</h1>
    <hr />
    <h2>Image Task</h2>
    <img src="./medias/OIP.jpg" alt="doraemon" height="200px" width="200px" />

    <hr />
    <h2>Audio Task</h2>

    <audio
      src="./medias/Jaane Tu From Chhaava-320kbps.mp3" controls autoplay muted></audio>
    <hr />
    <h2>Video Task</h2>
    <video
      src="./medias/855633-hd_1920_1080_25fps.mp4"
      controls
      height="200px"
      autoplay
      poster="./medias/OIP.jpg"
    ></video>
    <hr />
    <h2>embed tag</h2>
    <embed src="./medias/OIP.jpg" type="" />
    <embed src="./medias/Jaane Tu From Chhaava-320kbps.mp3" type=""  />
    <embed src="./medias/855633-hd_1920_1080_25fps.mp4" type="">  
</body>
</html>
